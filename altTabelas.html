<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastramento de Pessoas.</title>
    <link rel="stylesheet" href="Pessoas.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="Pessoas.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="lh-100">
            <h6 class="mb-0 text-white lh-100">Desafio</h6>
        </div>
    </nav><br>

    <h2 style="text-align: center; font-family: Verdana, Geneva, Tahoma, sans-serif;">Cadastramento de Pessoas</h2>

    <div id="fPessoas">

        <span id="erros" style="color: red;"></span>

        <form>
            <div class="form-group">
                <label for="txtCodigo">ID</label>
                <input type="text" class="form-control" id="txtCodigo" aria-describedby="emailHelp" placeholder="CÃ³digo" readonly>
            </div>
            <label for="txtCPF">CPF</label><br>
            <div class="input-group">
            <input type="text" class="form-control" id="txtCPF" placeholder="Ex: 000.000.000-00" onkeypress="$(this).mask('000.000.000-00');">
        </div><br>
            <div class="form-group">
                <label for="txtNome">Nome</label>
                <input type="text" class="form-control" id="txtNome" aria-describedby="emailHelp" placeholder="Ex: Seu nome">
            </div>
            <div class="form-group">
                <label for="txtDataNascimento">Data de Nascimento</label>
                <input type="text" class="form-control" id="txtDataNascimento" placeholder="Ex: dd/mm/aa" onkeypress="$(this).mask('00/00/0000')">
            </div>


            <br><br>
           
            <button type="button" class="btn btn-primary btn-lg"
                    onclick="cadPessoa(txtNome.value, txtDataNascimento.value, txtCPF.value)">
                Inserir
            </button>
            <button type="button" class="btn btn-primary btn-lg"
                    onclick="altPessoa(txtNome.value, txtDataNascimento.value, txtCPF.value)">
                Salvar
            </button>
            <button type="button" class="btn btn-primary btn-lg"
                    onclick="delRegistro()">
                Excluir
            </button>
        </form>
    </div>

    <br />
    <br />
    <h2 style="text-align: center; font-family: Verdana, Geneva, Tahoma, sans-serif;">Lista de Pessoas Cadastradas    </h2>


    <div id="dGridPessoas">
        <table id="tbPessoas" class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Data de Nascimento</th>
                    <th scope="col">CPF</th>

                </tr>
            </thead>
        </table>
    </div>
    <br><br>
</body>

</html>
